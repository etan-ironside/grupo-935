<!DOCTYPE html>
<html>
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title> Grupo 935 </title>
        <meta name="apple-mobile-web-app-title" content="935">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black"> 
        <link rel="manifest" href="/manifest.json" />
        <meta name="theme-color" content="#33" />
        <link rel="stylesheet" type="text/css" href="css/app.css" /> 
        <link rel="apple-touch-icon" href="img/icons/icon-512x512.png">
        <link rel="apple-touch-icon" sizes="152x152" href="img/icons/icon-152x152.png">
        <link rel="apple-touch-icon" sizes="167x167" href="img/icons/icon-167x167.png">
        <link rel="apple-touch-icon" sizes="180x180" href="img/icons/icon-180x180.png">
        <script src="js/feather.min.js"></script>
    </head> 

    <body> 
        <div id="ingreso">  
            <span id="titulo">Grupo 935</span>
            <br>
            Correo: 
            <input type="email" name="correo" id="correo" />
            <br>
            Contraseña: 
            <input type="password" name="contra" id="contra"  /> 
            <br>
            <button id="btnIng" class="btn"> Ingresar </button>
            <br>
            <br>
            <span id="btnReg" class="btn">Registrate</span>
       </div>


       <div id="registro">
        Correo
        <input type="email" id="correoR">
        <br>
        Nombre
        <input type="text" id="nombreR">
        <br>
        Contraseña
        <input type="password" id="contraR">
        <br>
        Confirmar contraseña
        <input type="password" id="confiR">
        <br>
        Fecha de nacimiento
        <input type="date" id="fechaR">
        <button id="btnRegR" class="btn"> Registrar </button>
        </div>

        <div id="principal">
            <div id="menu"><span id="btnMenu" onclick="abrirBarra()"><i data-feather="align-justify"></i></span></div>
            <div class="titulo"> Grupo 935 </div><br>
            <div id="bienvenida"> Bienvenidos <span id="nombreP"></span></div>
            
        <div id="redactar">
                Para:<br>
                <input type="text" id="correoM" />
                <br>
                Mensaje:<br>
                <textarea id="mensajeM"></textarea>
                <br>
                <button id="enviarM" class="btn">Enviar</button>
        </div>
        <div id="mensajes">
            <span id="mensajes"></span><br>
        </div>

        <div id="camara">
            <div class="container-photo">
                <img id="photo" class="photo">
            </div>
            <input type="file" accept="image/*" capture="camera" id="camera" class="inputget"/>
            <button id="abrir">Foto</button>
            <button id="mapa">Mapa</button>
            <input type="text" id="map" />
        </div>
        
        <div id="barraMenu" class="menu">   
            <a href="javascript:void(0)" class="botonCerrar" onclick="cerrarBarra()">&times;</a>
            <a href="javascript:void(0)" class="opciones"><i data-feather="mail"></i>Mensajes</a><br>
            <a href="javascript:void(0)" onclick="tomarFoto()" class="opciones">Fotos</a><br>
            <a href="javascript:void(0)" onclick="cerrarSesion" class="opciones">Cerrar sesion</a><br>
        </div>

        <script src="js/app.js"></script>
        <script>
            feather.replace()
        </script>
    </body>
</html>
